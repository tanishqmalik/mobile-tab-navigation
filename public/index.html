<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Tab Navigation</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-C6DCE5 flex justify-center items-center h-screen w-screen">

    <div class="flex justify-center items-center"> 

        <div id="mobiletabnav" class="bg-2A2A32 w-[420px] h-[836px] text-center rounded-3xl relative">
            
            <div id="notifiaction_bar" class="flex flex-row mr-[10px] ml-[10px] mt-[5px] justify-between">
                <div>
                    <span class=" text-white text-[14px]">10:54</span>
                </div>
                <div class="flex flex-row pl-[5px] pt-[3px] items-center">
                    <img class="w-[20px] h-[22px] pb-[4px]" src="assets/signalhigh.svg">
                    <span class=" text-white text-sm pr-1">10%</span>
                    <img class="h-[24px]" = src="assets/batterylow.svg">
                </div>
            </div>

            <div id="title1st" class="flex flex-col pt-5 m-[20px] show main">
                <div class="flex flex-row justify-between">
                <h1 class="text-left font-bold text-3xl text-white">hi tanishqvideo !</h1>
                <img class="w-[30px] h-[30px] cursor-pointer"src ="assets/settingsmain.svg">
                </div>
                <span class="text-left font-light  text-white">let's create something new !</span>
            </div>

            <div id ="columns"class="m-[30px] ml-[40px] grid grid-cols-2 gap-4 items-center justify-center show main" >
                <div class="w-[150px] h-[80px] bg-orange-400 rounded-2xl cursor-pointer">
                    <div class="flex flex-col w-[30px] items-start m-[15px]">
                    <img class="w-[40px]" src="assets/camera.svg">
                    <span class="text-white">camera</span>
                    </div>
                </div>

                <div class="w-[150px] h-[80px] bg-red-400 rounded-2xl cursor-pointer">
                    <div class="flex flex-col w-[30px] items-start m-[15px]">
                        <img class="w-[40px]" src="assets/folder.svg">
                        <span class="text-white">files</span>
                        </div>
                </div>

                <div class="w-[150px] h-[80px] bg-yellow-400 rounded-2xl cursor-pointer">
                    <div class="flex flex-col w-[30px] items-start m-[15px]">
                        <img class="w-[40px]" src="assets/film.svg">
                        <span class="text-white">templates</span>
                        </div>
                </div>

                <div class="w-[150px] h-[80px] bg-sky-400 rounded-2xl cursor-pointer">
                    <div class="flex flex-col w-[30px] items-start m-[15px]">
                        <img class="w-[40px]" src="assets/crown.svg">
                        <span class="text-white">premium</span>
                    </div>
                </div>
            </div>

            <div id="projectstitle" class="flex  m-[20px] pt-[20px] items-center justify-between relative show main">
                <span class=" text-white">projects <span class="font-thin text-xs  text-white">(3)</span></span>
                <img class="w-[20px] absolute right-7 cursor-pointer" src="assets/search.svg">
                <img class="w-[20px] h-[20px] cursor-pointer" src="assets/sliders-horizontal.svg">
            </div> 

            <div id="line" class="bg-stone-600 text-start h-[30px] flex items-center relative bottom-2 show main">
                <span class="text-start m-[20px] text-white  opacity-30 ">yesterday</span>
            </div>


            <div id="edits" class="m-[20px] flex flex-col items-start gap-11 justify-between show main">


                <div class="flex flex-row gap-3 items-center justify-between relative">
                    <img class="w-[45px]"src="assets/clapperboard.svg">
                    <div class="flex flex-col items-start">
                        <span class="text-white">wedding video</span>
                        <span class="text-white font-thin text-xs">created on 3rd April, 2024</span>
                    </div>
                    <img class="absolute left-[350px] cursor-pointer" src="assets/ellipsis.svg">
                </div>
    

                <div class="flex flex-row gap-3 items-center relative">
                    <img class="w-[45px]"src="assets/clapperboard.svg">
                    <div class="flex flex-col items-start">
                        <span class="text-white">farewell video</span>
                        <span class="text-white font-thin text-xs">created on 3rd April, 2024</span>
                    </div>
                    <img class="absolute left-[350px] cursor-pointer" src="assets/ellipsis.svg">
                </div>


                <div class="flex flex-row gap-3 items-center relative">
                    <img class="w-[45px]"src="assets/clapperboard.svg">
                    <div class="flex flex-col items-start">
                        <span class="text-white">untitled</span>
                        <span class="text-white font-thin text-xs">created on 3rd April, 2024</span>
                    </div>
                    <img class="absolute left-[350px] cursor-pointer" src="assets/ellipsis.svg">
                </div>
            </div>


            <div id="navbar"class="w-[380px] h-[50px] ml-[20px] mr-[20px] bg-stone-600  rounded-3xl flex flex-row justify-evenly show bottom-[50px] absolute bottom-[15px]">
                <img id="homebutton" class = "w-[30px] cursor-pointer" src="assets/home (1).svg">
                <img class="w-[30px] cursor-pointer" src="assets/circle-plus.svg">
                <img class="w-[30px] cursor-pointer profile" src="assets/user.svg">
                <img id="userselected" class="w-[30px] cursor-pointer profile hidden" src="assets/user (1).svg">
            </div>

            <!-- <img id="tempimg" class="absolute bottom-11 hidden" src="assets/photo.jpg"> -->
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
